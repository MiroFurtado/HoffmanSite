- title: "Kondo Insulating Gap on $$SmB_6$$"
  description: "We use STM to conduct the first atomic resolution spectroscopic study of the cleaved surface of SmB6, and to reveal a robust hybridization gap that universally spans the Fermi level. Employing a cotunneling model, we separate the density of states of the hybridized bands from which the predicted topological surface states must be disentangled. Our technique lays the groundwork for understanding the first strongly correlated topological insulator, and implements a general method to quantitatively understand a wider class of Kondo insulators."
