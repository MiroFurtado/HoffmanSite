  style: "float: left"

- title: "CDW on the Surface & Bulk of $$Bi_2Sr_{2-x}La_xCuO_{6+d}$$"
  description: "We combined resonant x-ray scattering (REXS), scanning tunneling microscopy (STM), and angle-resolved photoemission spectroscopy (ARPES) to observe a charge order that appears consistently in surface and bulk, and in momentum and real space within one cuprate family, Bi2Sr2-xLaxCuO6+d. Combined with earlier observations of electronic order in other cuprate families, these findings suggest the existence of a generic charge-ordered state in underdoped cuprates and uncover its intimate connection to the pseudogap regime."
  publication: "<em>Science</em> 343, 390 (2014)"
  image: "2014-Science-BSCO-CDW.jpg"
  url: http://dx.doi.org/10.1126/science.1242996
