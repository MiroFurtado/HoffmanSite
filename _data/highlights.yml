- title: "Fermi Surface & Pseudogap in a Cuprate"
  description: "Superconductivity arises from pairing of electrons on the Fermi surface. Here we use Fourier transform STM to map a small-to-large Fermi surface transition in the cuprate superconductor Bi2-yPbySr2-xLaxCuO6+d, demonstrating a quantum critical point near optimal doping at zero field. Furthermore, we show that superconductivity coexists with the pseudogap on the recovered antinodal Fermi surface above optimal doping. Finally, we demonstrate the nanoscale decoherence effect of the pseudogap, despite the robust magnitude of the superconducting order parameter. Our work suggests the importance of mitigating this decoherence at the nanoscale, to optimize superconductivity."
  url: http://dx.doi.org/10.1126/science.1248221
  publication: "<em>Science</em> 344, 608 (2014)"
